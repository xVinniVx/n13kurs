query ProductGetList {
    products {
        data {
            id
            attributes {
                name
                slug
                price
                image {
                    url
                    altText
                }
                category {
                    data {
                        attributes {
                            name
                        }
                    }
                }
                ratings {
                    data {
                        attributes {
                            rating
                        }
                    }
                }
            }
        }
    }
}




